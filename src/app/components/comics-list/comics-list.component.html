<div class="filler">
  <app-search [searchString]="searchComics"></app-search>
  <app-sort (selectedOption)="dataFromSort($event)"></app-sort>
</div>
<div class="comics-list" *ngFor="let comic of marvelComics$ | async">
  <app-comics-characters-row [data]="comic"></app-comics-characters-row>
</div>
<div class="loading-container" *ngIf="loading$ | async">
  <progress></progress>
</div>
<app-pagination
  [link]="linkComics"
  (nextPage)="nextPage($event)"
></app-pagination>
