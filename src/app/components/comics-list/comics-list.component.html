<div class="comics-list" *ngFor="let comic of marvelComics$ | async">
  <img
    src="{{ comic.thumbnail.path }}.{{ comic.thumbnail.extension }}"
    alt="comics"
    class="img-comics"
  />
  <div class="description-wrapper">
    <p class="description-title">
      {{ comic.title }}
    </p>
  </div>
  <button class="btn btn-info">
    <a class="link" href="{{ comic.urls[0].url }}">More Info</a>
  </button>
</div>
<div class="loading-container" *ngIf="loading$ | async">
  <progress></progress>
</div>
<app-pagination
  [link]="linkComics"
  (nextPage)="nextPage($event)"
></app-pagination>
