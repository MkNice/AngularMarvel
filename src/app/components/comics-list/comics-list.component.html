<div class="comics-list" *ngFor="let comic of marvelComics">
  <img
    src="{{ comic.thumbnail.path }}.{{ comic.thumbnail.extension }}"
    alt="comics"
    class="img-comics"
  />
  <div class="description-wrapper">
    <p class="description-title">
      {{ comic.title }}
    </p>
  </div>
  <button class="btn btn-info">
    <a class="link" href="{{ comic.urls[0].url }}">More Info</a>
  </button>
</div>
<app-pagination [link]="linkComics" (nextComics)="nextComics($event)"></app-pagination>
