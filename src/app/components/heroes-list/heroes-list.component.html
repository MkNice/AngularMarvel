<div class="filler">
  <app-search [searchString]="searchHero"></app-search>
  <app-sort (selectedOption)="dataFromSort($event)"></app-sort>
</div>
<div class="hero-list-container">
  <div class="heroes-list" *ngFor="let character of characters$ | async">
    <app-comics-characters-row [data]="character"></app-comics-characters-row>
  </div>
  <div class="loading-container" *ngIf="loading$ | async">
    <progress></progress>
  </div>
  <app-pagination
    [link]="linkCharacters"
    (nextPage)="nextPage($event)"
  ></app-pagination>
</div>
