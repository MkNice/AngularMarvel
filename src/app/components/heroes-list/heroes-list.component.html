<app-search></app-search>
<div class="hero-list-container" *ngIf="!loading">
  <div class="heroes-list" *ngFor="let character of marvelService.marvelHeroes">
    <div>
      <img
        class="img-hero"
        src="{{ character.thumbnail.path }}.{{ character.thumbnail.extension }}"
        alt="{{ character.name }}"
        width="150"
        height="150"
      />
    </div>
    <p class="hero-name">{{ character.name }}</p>
    <button class="btn btn-info" (click)="moreInfo()">more info</button>
    <dialog open *ngIf="extraInfo">
      <p>comics with him: {{ character.comics.available }}</p>
      last modify:
      <time> {{ character.modified }}</time>
    </dialog>
  </div>
</div>
<div class="loading-container" *ngIf="loading">
  <progress></progress>
</div>
