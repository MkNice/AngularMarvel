<div class="response">
  <div *ngFor="let character of characters$ | async" class="response-container">
    <img
      class="img-hero"
      src="{{ character.thumbnail.path }}.{{ character.thumbnail.extension }}"
      alt=""
      width="150"
      height="150px"
    />
    <span>{{ character.name }}</span>
    <button class="btn btn-info" (click)="moreInfo(character)">
      more info
    </button>
  </div>
</div>
